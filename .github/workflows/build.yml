# Build Workflow - Cross-Platform Build Verification
# Runs on push and pull requests
# Verifies that the project builds successfully across all target platforms
#
# Status Badge:
# [![Build](https://github.com/MoshPitCodes/repo.sync/actions/workflows/build.yml/badge.svg)](https://github.com/MoshPitCodes/repo.sync/actions/workflows/build.yml)

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

          # macOS builds
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

          # Windows builds
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="repo-sync-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -v -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }}" -o "dist/${OUTPUT_NAME}" .

          # Verify the binary was created
          ls -lh "dist/${OUTPUT_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-sync-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 7
          if-no-files-found: error

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more builds failed"
            exit 1
          fi
          echo "All builds completed successfully"
