# golangci-lint configuration for repo-sync
# Simplified configuration with essential linters only

version: "2"

run:
  timeout: 5m
  tests: true

output:
  formats:
    colored-line-number:
      print-linter-name: true
  sort-results: true

linters:
  disable-all: true
  enable:
    - errcheck      # Check for unchecked errors
    - govet         # Official Go static analyzer
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter (includes gosimple)
    - unused        # Check for unused code

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true

  staticcheck:
    checks: ["all"]

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - vendor
    - .github
